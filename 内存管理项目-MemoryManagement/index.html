<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>内存管理——请求调页存储管理方式模拟</h1>
    <h3>2253893 苗君文</h3>

    <div class="tables">
        <table id="parameter_table">
            <caption><b>参数信息</b></caption>
            <tr>
                <td>参数</td>
                <td>数值</td>
            </tr>

            <tr>
                <td>内存块数</td>
                <td id="total_blocks">4</td>
            </tr>

            <tr>
                <td>每页可存放指令数</td>
                <td id="instructions_per_page">10</td>
            </tr>

            <tr>
                <td>总指令数</td>
                <td id="total_instructions">320</td>
            </tr>
        </table>

        &nbsp;&nbsp;&nbsp;

        <table id="algorithm_table">
            <caption><b>页面置换算法</b></caption>
            <tr>
                <td>算法名称</td>
                <td>FIFO先进先出</td>
                <td>LRU最近最久未使用</td>
            </tr>

            <tr>
                <td>操作</td>
                <td>
                    <button id="fifo_button" class="button">开始</button>
                </td>
                <td>
                    <button id="lru_button" class="button">开始</button>
                </td>
            </tr>

            <tr>
                <td>缺页次数</td>
                <td id="fifo_page_miss_count"> </td>
                <td id="lru_page_miss_count"> </td>
            </tr>

            <tr>
                <td>缺页率</td>
                <td id="fifo_page_miss_rate"> </td>
                <td id="lru_page_miss_rate"> </td>
            </tr>

        </table>
    </div>

    <div class="center">
        <table id="memory_table">
            <thead>
                <tr>
                    <th scope="col">序号</th>
                    <th scope="col">指令代号</th>
                    <th scope="col">内存块1</th>
                    <th scope="col">内存块2</th>
                    <th scope="col">内存块3</th>
                    <th scope="col">内存块4</th>
                    <th scope="col">是否缺页</th>
                    <th scope="col">放入内存块号</th>
                    <th scope="col">换出页号</th>
                </tr>                
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>
</html>
